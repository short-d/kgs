kind: pipeline
name: default

steps:
  - name: test app
    image: docker
    commands:
      - docker build -t kgs-test -f Dockerfile-test .
      - docker run kgs-test
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - pull_request

  - name: report code coverage
    image: docker
    environment:
      CODECOV_TOKEN:
        from_secret: CODECOV_TOKEN
    commands:
      - docker build -t kgs-report-coverage --build-arg CODECOV_TOKEN=$CODECOV_TOKEN -f Dockerfile-coverage .
      - docker run kgs-report-coverage
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - pull_request

  - name: build app
    image: docker
    commands:
      - docker build -t kgs:latest -f Dockerfile .
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - push

  - name: build testing app
    image: docker
    commands:
      - docker build -t kgs-testing:latest -f Dockerfile .
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - testing
      event:
        - push

  - name: publish testing image to DockerHub
    image: docker
    environment:
      DOCKERHUB_USERNAME:
        from_secret: DOCKERHUB_USERNAME
      DOCKERHUB_PASSWORD:
        from_secret: DOCKERHUB_PASSWORD
      DOCKERHUB_ORG_ID:
        from_secret: DOCKERHUB_ORG_ID
    commands:
      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - docker tag kgs-testing:latest $DOCKERHUB_ORG_ID/kgs-testing:latest
      - docker push $DOCKERHUB_ORG_ID/kgs-testing:latest
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - testing
      event:
        - push

  - name: publish staging image to DockerHub
    image: docker
    environment:
      DOCKERHUB_USERNAME:
        from_secret: DOCKERHUB_USERNAME
      DOCKERHUB_PASSWORD:
        from_secret: DOCKERHUB_PASSWORD
    commands:
      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - docker tag kgs:latest $DOCKERHUB_USERNAME/kgs-staging:latest
      - docker push $DOCKERHUB_USERNAME/kgs-staging:latest
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - push

  - name: publish production image to DockerHub
    image: docker
    environment:
      DOCKERHUB_USERNAME:
        from_secret: DOCKERHUB_USERNAME
      DOCKERHUB_PASSWORD:
        from_secret: DOCKERHUB_PASSWORD
    commands:
      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - docker tag kgs:latest $DOCKERHUB_USERNAME/kgs:latest
      - docker push $DOCKERHUB_USERNAME/kgs:latest
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - production
      event:
        - push
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock